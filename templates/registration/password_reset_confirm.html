{% extends 'base_generic.html' %}
{% block content %}
    {% if validlink %}
        <p>请输入（并确认）你的新密码.</p>
        <form method="post" action="">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button class='btn'>修改密码</button>
        </form>
    {% else %}
        <h1>密码重设失败</h1>
        <p>密码重设链接无效，可能是因为它已经被用过。请重新申请重设链接。</p>
    {% endif %}
{% endblock %}
