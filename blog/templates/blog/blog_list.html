{% extends 'base_generic.html' %}
{% block content %}
    <h1>全部博客</h1>
    {% if blog_list %}
        <ul>
            {% for blog in blog_list %}
                <li>
                    <a href="{% url 'blog-detail' %}">{{ blog.name }}</a>({{ blog.post_date }})--
                    <a href="{% url 'bloguser-detail' blog.author.pk %}">{{ blog.author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
